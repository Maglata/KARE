<div class="background">
  <div class="container">
    <div class="logForm">
      <div class="startupBox">
        <p> Workout History </p>
      </div>
      <!--Bla-->
      <div class="frame">
        <div *ngFor="let workout of completedWorkouts">
          <div>
            <div>
              <span>Training Id:</span>
              {{ workout.id }}
            </div>
            <div>
              <span>Name:</span>
              {{ workout.workoutName }}
            </div>
            <div>
              <span>Date:</span>
              {{ formatDate(workout.completionDate) }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
