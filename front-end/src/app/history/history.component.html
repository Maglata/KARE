<div class="background">
  <div class="container">
    <div class="logForm">
      <div class="startupBox">
        <p> Workout History </p>
      </div>
      <!--Bla-->
      <div class="frame">
        <div *ngFor="let workout of completedWorkouts">
          <div>
            <div>
              <span>Training Id:</span>
              {{ workout.id }}
            </div>
            <div>
              <span>Name:</span>
              {{ workout.workoutName }}
            </div>
            <div>
              <span>Date:</span>
              {{ formatDate(workout.completionDate) }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .frame {
    display: flex;
    flex-wrap: wrap;
    justify-content: flex-start;
    width: 30%;
    margin: 10px;
    padding: 10px;
    border: 4px solid rgb(235, 195, 52);
    border-radius: 10px;
  }

  .frame div {
    margin-bottom: 10px;
  }

  .frame span {
    font-weight: bold;
    margin-right: 4px;
  }
</style>
